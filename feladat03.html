<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladat03</title>
    <script src="feladat03.js"></script>
</head>
<body>
    <h1>Regisztráció</h1>
    <form name="regisztracios_urlap" method="GET">
        <div>
            <label for="nev_input">Név:</label>
            <input type="text" id="nev_input" name="nev">
        </div>
        <div>
            <label for="email_input">E-mail:</label>
            <input type="email" id="email_input" name="email">
        </div>
        <div>
            <label for="jelszo_input">Jelszó:</label>
            <input type="password" name="jelszo" id="jelszo_input">
        </div>
        <div>
            <label for="telefonszam_input">Telefonszáma:</label>
            <input type="text" name="telefonszam" id="telefonszam_input">
        </div>
        <div>
            <label >Neme:</label><br>
            <label for="nem_ferfi">Férfi</label>
            <input type="radio" id="nem_ferfi" name="nem" value="Férfi" ><br>
            <label for="nem_no">Nő</label>
            <input type="radio" id="nem_no" name="nem" value="Nő"><br>
            <label for="nem_egyeb">Egyéb</label>
            <input type="radio" id="nem_egyeb" name="nem" value="Egyéb">
        </div>
        <div>
            <label for="szuletesi_input">Születési idő:</label>
            <input type="date" name="szuletesi" id="szuletesi_input">
        </div>
        <button type="button" id="gomb">Regisztráció</button>
    </form>
</body>
</html>
