<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladat02</title>
    <script src="feladat02.js"></script>
</head>
<body>
    <h1>Feladat02</h1>
    <form name="regisztracios_urlap" method="GET">
        <div>
            <label for="felhasznalo_input">Felhasználó név:</label>
            <input type="text" name="felhasznalo" id="felhasznalo_input">
        </div>
        <div>
            <label for="email_input">E-mail:</label>
            <input type="email" name="email" id="email_input">
        </div>
        <div>
            <label for="jelszo_input">Jelszó:</label>
            <input type="password" name="jelszo" id="jelszo_input">
        </div>
        <div>
            <label for="jelszoUjra_input">Jelszó újra:</label>
            <input type="password" name="jelszoUjra" id="jelszoUjra_input">
        </div>
        <div>
            <label for="szuletesi_input">Születési idő</label>
            <input type="date" name="szuletesi_ido" id="szuletesi_input">
        </div>
        <button type="button" id="gomb">Regisztráció</button>
    </form>
</body>
</html>
